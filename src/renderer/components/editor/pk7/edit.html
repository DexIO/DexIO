<body ng-app="pkxdelta">
<div ng-controller="pk7EditController" class="container">

  <h1>PK7 Pokemon</h1>

  <ul class="pagination">
    <li><a href="#" ng-click="selectedTab='core'">Core</a></li>
    <li><a href="#" ng-click="selectedTab='attacks'">Attacks</a></li>
    <li><a href="#" ng-click="selectedTab='caught'">Caught</a></li>
    <li><a href="#" ng-click="selectedTab='genetics'">Genetics</a></li>
    <li><a href="#" ng-click="selectedTab='ribbons'">Ribbons</a></li>

    <li><a href="#" ng-click="selectedTab='history'">History</a></li>
    <li><a href="#" ng-click="selectedTab='memories'">Memories</a></li>

  <div ng-show="selectedTab == 'core'">
    <form role="form">
      <div class="row">
              <div class="col-sm-12">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="pokedexNumber">Species</label>
            <select ng-model="pokemon.core.pokedexNumber" class="form-control" id="pokedexNumber">
              <option ng-selected="{{data.index == pokemon.core.pokedexNumber}}"ng-repeat="data in pokemonList" value="{{data.index}}">
                {{data.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input ng-model="pokemon.core.nickname" class="form-control" id="nickname">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="heldItem">Held Item</label>
            <select ng-model="pokemon.core.heldItem" class="form-control" id="heldItem">
              <option ng-selected="{{item.value == pokemon.core.heldItem}}"ng-repeat="item in itemList" value="{{item.value}}">
                {{item.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="checkbox">
              <label class="checkbox-inline">
                  <input type="checkbox" name="egg" ng-model="pokemon.core.egg"> Egg
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label class="checkbox-inline">
                  <input type="checkbox" name="nicknamed" ng-model="pokemon.core.nicknamed"> Nicknamed
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="experience">Experience</label>
            <input type="number" ng-model="pokemon.core.experience" class="form-control" id="experience">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="hpEV">HP EV</label>
            <input type="number" ng-model="pokemon.core.hpEV" class="form-control" id="hpEV">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="attackEV">Attack EV</label>
            <input type="number" ng-model="pokemon.core.attackEV" class="form-control" id="attackEV">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="defenseEV">Defense EV</label>
            <input type="number" ng-model="pokemon.core.defenseEV" class="form-control" id="defenseEV">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="speedEV">Speed EV</label>
            <input type="number" ng-model="pokemon.core.speedEV" class="form-control" id="speedEV">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="specialAttackEV">Special Attack EV</label>
            <input type="number" ng-model="pokemon.core.specialAttackEV" class="form-control" id="specialAttackEV">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="specialDefenseEV">Special Defense EV</label>
            <input type="number" ng-model="pokemon.core.specialDefenseEV" class="form-control" id="specialDefenseEV">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="cool">Cool</label>
            <input type="number" ng-model="pokemon.core.cool" class="form-control" id="cool">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="beauty">Beauty</label>
            <input type="number" ng-model="pokemon.core.beauty" class="form-control" id="beauty">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="cute">Cute</label>
            <input type="number" ng-model="pokemon.core.cute" class="form-control" id="cute">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="smart">Smart</label>
            <input type="number" ng-model="pokemon.core.smart" class="form-control" id="smart">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="tough">Tough</label>
            <input type="number" ng-model="pokemon.core.tough" class="form-control" id="tough">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="feel">Feel</label>
            <input type="number" ng-model="pokemon.core.feel" class="form-control" id="feel">
          </div>
        </div>
        </div>
      </div>
    </form>
  </div>

          <tr>

                <select ng-model="pokemon.attacks.moveIndex3" class="form-control" id="attack3">

              </div>

            <td>
              <div class="form-group">

        <div class="col-sm-4">
          <div class="form-group">

  <div ng-show="selectedTab == 'caught'">
